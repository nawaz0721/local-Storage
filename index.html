<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="login_container" class="show">
        <div class="form">
          <h2>Login</h2>
          <div class="input-field">
            <input type="email" id="email" required />
            <label>Enter your email</label>
          </div>
          <div class="input-field">
            <input type="password" id="password" required />
            <label>Enter your password</label>
          </div>
          <div class="forget">
            <label for="remember">
              <input type="checkbox" id="remember" />
              <p>Remember me</p>
            </label>
            <a href="#">Forgot password?</a>
          </div>
          <button onclick="loginUser()">Log In <i class="fa-solid fa-right-to-bracket"></i></button>
          <div class="register">
            <p>Don't have an account? <a href="#">Signup</a></p>
          </div>
        </div>
      </div>

      <div id="home_container">
          <h1>Welcome to To-do List </h1>
        <div class="user">
          <span style="display: flex; justify-content: center;"> <i class="fa-solid fa-user"></i> &nbsp&nbsp <p id="user_email"></p></span>
          <button onclick="logout()">Logout <i class="fa-solid fa-right-from-bracket"></i></button>
        </div>
      
        <div class="container">
            <div id="new-task">
                <input type="text" id="userInput" placeholder="Enter The Task Here..." required />
                <select id="new-category">
                    <option value="Home">Home</option>
                    <option value="Office">Office</option>
                    <option value="Study">Study</option>
                </select>
                <button id="push" onclick="addTask()">Add</button>
            </div>
            <select id="filter-category">
              <option value="All">All</option>
              <option value="Home">Home</option>
              <option value="Office">Office</option>
              <option value="Study">Study</option>
            </select>
            <div id="task">
                <div id="tasks">
                  <table id="head">
                    <thead>
                      <tr>
                        <th>Email</th>
                        <th>Category</th>
                        <th>Task</th>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Edit</th>
                        <th>Delete</th>
                      </tr>
                    </thead>
                    <tbody>
                      <!-- Tasks will be dynamically added here -->
                    </tbody>
                  </table>
                </div>
            </div>
        </div>
      </div>
      <script src="script.js"></script>
</body>
</html>
